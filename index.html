<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <!-- Favorites -->
            <div class="favorites">
                <transition-group name="list">
                    <div v-for="favorite in allFavorites" :key="favorite.id" class="favorite" :class="{'favorite--selected': checkFavorite(favorite.login)}" >
                        <a @click.prevent="showFavorite(favorite)" href="#" target="_blank">
                            <img :src="favorite.avatar_url" :alt="favorite.name" class="favorite__avatar">
                        </a>
                    </div>
                </transition-group>
            </div>
        

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Search Github usersüîç</h1>

            <!-- Search -->
            <form class="search" v-on:submit.prevent="doSearch()">
                <input v-model="search" type="text" class="search__input" required placeholder="Search GitHub users">
                <input type="submit" class="search__submit" value="Search">
            </form>

            <!-- Result -->
            <Transition>
               <app-profile 
               v-if="result" 
               :result="result" 
               :is-favorite="isFavorite"
               @add-favorite="addFavorite" 
               @remove-favorite="removeFavorite"/>
            </Transition>
           

            <!-- Error -->
            <div class="result__error" v-if="error">{{ error }}</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script src="js/components/AppProfile.js"></script>
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>


</html>
